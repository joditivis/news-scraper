<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>NYT Travel News Scrape</title>
</head>

<body>

    <!-- main body/saved article container -->
    <div class="container">

        <nav class="navbar navbar-expand-lg">
            <!-- <a class="navbar-brand" href="index.html">Mongo Scraper</a> -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link home-btn" href="index.html"><button class="btn btn-outline-primary btn-sm">Home</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link saved-page-btn" href="saved.html"><button class="btn btn-outline-primary btn-sm">Saved Articles</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-clear" href="#"><button class="btn btn-outline-danger btn-sm">Clear Articles</button></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron text-center">
            <h1>Saved Articles</h1>
        </div>

        <div class="row" id="articles"></div>
    </div>


    <!-- Modal for comments -->
    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Comment to Article</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid comment-modal-body">
                        <!-- <div class="users-comments"></div> -->
                        <ul class="list-group comment-modal-list">
                            <li class="list-group-item comment-item text-center">No existing comments</li>
                        </ul>
                        <hr>
                        <textarea class="comment-box" placeholder="New Note" rows="4" cols="60"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success save-comment">Save Comment</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="saved.js"></script>
</body>

</html>
